<ion-view title="Social Connection" hide-back-button="true"> <ion-nav-buttons
	side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons> 
<ion-content has-header="true" padding="true">
	<div class="row social-pad">
     	<div class="col col-33 dash-col">
	     	<span ng-click="openFacebook()" class="social-img"><i class="icon ion-social-facebook"></i></span>
		</div>
		<div class="col col-33 dash-col">
			 <span ng-click="openYoutube()" class="social-img"><i class="icon ion-social-youtube"></i></span>
		</div>
		<div class="col col-33 dash-col">
			<span ng-click="openWebsite()" class="social-img"><i class="icon ion-social-html5"></i></span>
		</div>
	</div>
</ion-content>
