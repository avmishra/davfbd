<ion-view title="Supporting Document" hide-back-button="true"> 
<ion-nav-buttons side="left">
	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons> 
<ion-content has-header="true" padding="true">
	<div class="card" ng-show="errorBlockShow" >
	    <div class="item item-text-wrap">
		    <ul>
		    	<ol class="errMsg" ng-repeat="err in errorMsg">{{err.msg}}</li>
		    </ul>
	    </div>
	</div>
	<ul class="list">
		<li class="item" ng-repeat="docs in docsDetails">
	      	<div class="row">
	      		<div class="col">
				  <div class="tab_doc_label">{{docs.doc_name}}</div>
				  <div class="tab_value">
				  	<span ng-click="downloadFile('{{docs.doc_path}}')" class="download"><i class="icon ion-android-download"></i></span>
				  </div>
				</div>
			</div>
	    </li>
	</ul>
</ion-content>
